<!DOCTYPE html>
<html>
<head>
  <title>DSA Quiz 1</title>
  <style>
  
    #loader {
      position: fixed;
      top: 0;
      left: 0;

    @keyframes spin {

      }
      100% {

    }


    .top-bar {
      background-color: #333;

    }

  margin-right: 200px;

    .tagline {
      font-size: 16px;
      color: #ccc;S

    }

   
    h1 {

font-family: Garamond, serif;
      
      margin-bottom: 20px;
    }

 footer {

<body>

 <!-- Page loading animation -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="top-bar">
    <div class="top-bar-inner">
      <div class="logo">@Creator's Community</div>
      <div class="tagline">Test your tech knowledge</div>
    </div>
  </div>
  <h1>Types of Arrays</h1>
  <div id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="timer">Time left: <span id="time-left"></span> seconds</div>
    <button id="submit-btn">End & Submit</button>
  </div>
  
  <script>

// JavaScript to hide the loader after 2 seconds
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('hidden');
      }, 1000);
    });
</script>
   <script>
    const questions = [
      {
        question: "What is an array in programming?",
        options: ["A) A data structure that stores a collection of items", "B) A function that performs a specific task", "C) A type of loop structure", "D) A method for sorting data"],
        answer: "A) A data structure that stores a collection of items",
        timer: 30
      },
      {
        question: "Which of the following is a type of array in JavaScript?",
        options: ["A) Integer Array", "B) Associative Array", "C) Hash Array", "D) Map Array"],
        answer: "B) Associative Array",
        timer: 30
      },
      {
        question: "What is a multidimensional array?",
        options: ["A) An array with a single row", "B) An array with multiple rows and columns", "C) An array that can only hold strings", "D) An array that cannot be resized"],
        answer: "B) An array with multiple rows and columns",
        timer: 30
      },
      {
        question: "How do you declare an array in Python?",
        options: ["A) arr = [1, 2, 3]", "B) array arr = new Array()", "C) arr = Array(1, 2, 3)", "D) arr = {1, 2, 3}"],
        answer: "A) arr = [1, 2, 3]",
        timer: 30
      },
      {
        question: "Which method is used to add an element to the end of an array in JavaScript?",
        options: ["A) append()", "B) push()", "C) add()", "D) insert()"],
        answer: "B) push()",
        timer: 30
      },
      {
        question: "What is the default value of elements in an integer array in Java?",
        options: ["A) null", "B) 1", "C) 0", "D) undefined"],
        answer: "C) 0",
        timer: 30
      },
      {
        question: "Which of the following is a method to remove the last element from an array in JavaScript?",
        options: ["A) pop()", "B) remove()", "C) delete()", "D) shift()"],
        answer: "A) pop()",
        timer: 30
      },
      {
        question: "What is a dynamic array?",
        options: ["A) An array with a fixed size", "B) An array that can grow or shrink in size", "C) An array that stores only strings", "D) An array that cannot be modified"],
        answer: "B) An array that can grow or shrink in size",
        timer: 30
      },
      {
        question: "How do you access the first element of an array in C++?",
        options: ["A) array[0]", "B) array[1]", "C) array.first()", "D) array.get(0)"],
        answer: "A) array[0]",
        timer: 30
      },
      {
        question: "Which function is used to sort an array in Python?",
        options: ["A) sortArray()", "B) sorted()", "C) sort()", "D) order()"],
        answer: "B) sorted()",
        timer: 30
      },
      {
        question: "What is a jagged array?",
        options: ["A) An array with different numbers of columns in each row", "B) An array with all elements having the same size", "C) An array that can only hold numbers", "D) An array that is always sorted"],
        answer: "A) An array with different numbers of columns in each row",
        timer: 30
      },
      {
        question: "How do you initialize an empty array in JavaScript?",
        options: ["A) let arr = [];", "B) let arr = ();", "C) let arr = {};","D) let arr = Array();"],
        answer: "A) let arr = [];",
        timer: 30
      },
      {
        question: "What is the index of the last element in an array of length 10?",
        options: ["A) 9", "B) 10", "C) 11", "D) 8"],
        answer: "A) 9",
        timer: 30
      },
      {
        question: "How do you find the length of an array in Java?",
        options: ["A) array.size()", "B) array.length", "C) array.count()", "D) array.length()"],
        answer: "B) array.length",
        timer: 30
      },
      {
        question: "Which type of array is used to store elements of different data types in Python?",
        options: ["A) Homogeneous array", "B) Heterogeneous array", "C) Multidimensional array", "D) One-dimensional array"],
        answer: "B) Heterogeneous array",
        timer: 30
      }
    ];




 
let currentQuestionIndex = 0;
    let score = 0;
    let timer;

    const quizContainer = document.getElementById("quiz-container");
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const timerContainer = document.getElementById("time-left");
    const submitButton = document.getElementById("submit-btn");

    function startQuiz() {
      displayQuestion();
    }

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.textContent = currentQuestion.question;
      optionsContainer.innerHTML = "";

      for (let i = 0; i < currentQuestion.options.length; i++) {
        const option = document.createElement("button");
        option.textContent = currentQuestion.options[i];
        option.addEventListener("click", checkAnswer);
        optionsContainer.appendChild(option);
      }

      startTimer(currentQuestion.timer);
    }

    function startTimer(time) {
      let timeLeft = time;
      updateTimerDisplay(timeLeft);

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft === 0) {
          clearInterval(timer);
          displayNextQuestion();
        }
      }, 1000);
    }

    function updateTimerDisplay(timeLeft) {
      if (timeLeft >= 0) {
        timerContainer.textContent = timeLeft;
      }
    }

    function checkAnswer(event) {
      const selectedOption = event.target.textContent;
      const currentQuestion = questions[currentQuestionIndex];

      if (selectedOption === currentQuestion.answer) {
        score++;
      }

      clearInterval(timer);
      displayNextQuestion();
    }

    function displayNextQuestion() {
      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        endQuiz();
      }
    }

 
    function endQuiz() {
      clearInterval(timer);

      const quizContainer = document.getElementById("quiz-container");
      quizContainer.style.display = "none";

      const resultContainer = document.createElement("div");
      resultContainer.id = "result-container";

      const correctAnswers = score;
      const wrongAnswers = questions.length - score;

      let comment;

      if (score === 30) {
        comment = "Congratulations! You scored a perfect 30/30!";
      } else if (score >= 25) {
        comment = "Great job! You have excellent knowledge!";
      } else if (score >= 20) {
        comment = "Well done! You have a solid understanding!";
      } else if (score >= 15) {
        comment = "Good effort! You have a good grasp of the concepts!";
      } else if (score >= 10) {
        comment = "Nice attempt! Keep learning to improve your knowledge!";
      } else if (score >= 5) {
        comment = "Not bad! You have some basic understanding!";
      } else if (score >= 1) {
        comment = "You can do better! Keep practicing and learning!";
      } else {
        comment = "Oops! Better luck next time! Keep learning!";
      }

      resultContainer.innerHTML = `
        <p>Your score: <span>${score}</span> out of <span>${questions.length}</span></p>
        <p>Correct Answers: <span class="correct-answers">${correctAnswers}</span></p>
        <p>Wrong Answers: <span class="wrong-answers">${wrongAnswers}</span></p>
        <p class="comment">${comment}</p>
      `;

      const parentContainer = document.getElementById("quiz-container").parentNode;
      parentContainer.insertBefore(resultContainer, quizContainer.nextSibling);
    }

    window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    setTimeout(function() {
      loader.classList.add('hidden');
    }, 1000);

    const submitButton = document.getElementById('submit-btn');
    submitButton.addEventListener('click', endQuiz);
    });

    startQuiz();
    
  </script>
</body>
</html>
