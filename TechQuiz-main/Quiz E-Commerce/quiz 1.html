<body>

 <!-- Page loading animation -->

  <script>

</script>
   <script>
    const questions = [
  {
    question: "What is a data structure?",
    options: ["A) A way to organize and store data", "B) A type of software", "C) A programming language", "D) A hardware component"],
    answer: "A) A way to organize and store data",
    timer: 30
  },
  {
    question: "Which of the following is a type of data structure?",
    options: ["A) Array", "B) Function", "C) Variable", "D) Object"],
    answer: "A) Array",
    timer: 30
  },
  {
    question: "What does 'O(n)' represent in time complexity?",
    options: ["A) The algorithm runs in constant time", "B) The algorithm runs in linear time", "C) The algorithm runs in logarithmic time", "D) The algorithm runs in quadratic time"],
    answer: "B) The algorithm runs in linear time",
    timer: 30
  },
  {
    question: "What is an algorithm?",
    options: ["A) A step-by-step process to solve a problem", "B) A type of data structure", "C) A programming language", "D) A software application"],
    answer: "A) A step-by-step process to solve a problem",
    timer: 30
  },
  {
    question: "Which data structure follows the Last In, First Out (LIFO) principle?",
    options: ["A) Queue", "B) Array", "C) Stack", "D) Tree"],
    answer: "C) Stack",
    timer: 30
  },
  {
    question: "Which data structure follows the First In, First Out (FIFO) principle?",
    options: ["A) Queue", "B) Array", "C) Stack", "D) Tree"],
    answer: "A) Queue",
    timer: 30
  },
  {
    question: "What is a linked list?",
    options: ["A) A collection of nodes where each node points to the next node", "B) A collection of items arranged in a grid", "C) A hierarchical structure with a root node", "D) A network of interconnected nodes"],
    answer: "A) A collection of nodes where each node points to the next node",
    timer: 30
  },
  {
    question: "Which sorting algorithm compares each pair of adjacent items and swaps them if they are in the wrong order?",
    options: ["A) Quick Sort", "B) Merge Sort", "C) Bubble Sort", "D) Insertion Sort"],
    answer: "C) Bubble Sort",
    timer: 30
  },
  {
    question: "What does binary search require?",
    options: ["A) An unsorted array", "B) A linked list", "C) A stack", "D) A sorted array"],
    answer: "D) A sorted array",
    timer: 30
  },
  {
    question: "Which data structure is used to represent hierarchical relationships?",
    options: ["A) Array", "B) Stack", "C) Tree", "D) Queue"],
    answer: "C) Tree",
    timer: 30
  },
  {
    question: "What is the primary purpose of an algorithm in programming?",
    options: ["A) To store data", "B) To perform a specific task or solve a problem", "C) To design user interfaces", "D) To manage databases"],
    answer: "B) To perform a specific task or solve a problem",
    timer: 30
  },
  {
    question: "Which of the following is an example of a linear data structure?",
    options: ["A) Tree", "B) Graph", "C) Array", "D) Network"],
    answer: "C) Array",
    timer: 30
  },
  {
    question: "Which data structure can be used to implement a recursive function efficiently?",
    options: ["A) Queue", "B) Stack", "C) Array", "D) Graph"],
    answer: "B) Stack",
    timer: 30
  },
  {
    question: "What is the main advantage of using a tree data structure?",
    options: ["A) It allows for fast retrieval of data", "B) It is easy to implement", "C) It requires less memory", "D) It is suitable for large datasets"],
    answer: "A) It allows for fast retrieval of data",
    timer: 30
  },
  {
    question: "Which of the following operations can be performed on a data structure?",
    options: ["A) Insertion", "B) Deletion", "C) Traversal", "D) All of the above"],
    answer: "D) All of the above",
    timer: 30
  },
  {
    question: "What is the role of a graph in data structures?",
    options: ["A) To store data in a linear format", "B) To represent relationships between different entities", "C) To organize data in a hierarchical structure", "D) To manage memory efficiently"],
    answer: "B) To represent relationships between different entities",
    timer: 30
  },
  {
    question: "Which of the following best describes an array?",
    options: ["A) A collection of nodes", "B) A collection of elements identified by index", "C) A collection of key-value pairs", "D) A collection of connected nodes"],
    answer: "B) A collection of elements identified by index",
    timer: 30
  },
  {
    question: "What is the time complexity of accessing an element in an array?",
    options: ["A) O(1)", "B) O(n)", "C) O(log n)", "D) O(n^2)"],
    answer: "A) O(1)",
    timer: 30
  },
  {
    question: "What is the primary characteristic of a stack data structure?",
    options: ["A) First In, First Out (FIFO)", "B) Last In, First Out (LIFO)", "C) Random Access", "D) Ordered Access"],
    answer: "B) Last In, First Out (LIFO)",
    timer: 30
  },
  {
    question: "Which of the following is a common use case for a queue data structure?",
    options: ["A) Undo functionality in text editors", "B) Function call management in programming", "C) Task scheduling in operating systems", "D) Representing hierarchical relationships"],
    answer: "C) Task scheduling in operating systems",
    timer: 30
  },
  {
    question: "What does 'O(log n)' represent in time complexity?",
    options: ["A) The algorithm runs in constant time", "B) The algorithm runs in linear time", "C) The algorithm runs in logarithmic time", "D) The algorithm runs in quadratic time"],
    answer: "C) The algorithm runs in logarithmic time",
    timer: 30
  },
  {
    question: "Which of the following is an example of a hierarchical data structure?",
    options: ["A) Linked List", "B) Array", "C) Tree", "D) Queue"],
    answer: "C) Tree",
    timer: 30
  },
  {
    question: "What is the primary purpose of a data structure in programming?",
    options: ["A) To write efficient code", "B) To organize and store data efficiently", "C) To create complex algorithms", "D) To manage software development processes"],
    answer: "B) To organize and store data efficiently",
    timer: 30
  },
  {
    question: "Which sorting algorithm divides the array into smaller subarrays and then merges them back in sorted order?",
    options: ["A) Bubble Sort", "B) Quick Sort", "C) Merge Sort", "D) Insertion Sort"],
    answer: "C) Merge Sort",
    timer: 30
  },
  {
    question: "What is the main advantage of a binary search over a linear search?",
    options: ["A) It is easier to implement", "B) It requires less memory", "C) It is faster for large datasets", "D) It works on unsorted data"],
    answer: "C) It is faster for large datasets",
    timer: 30
  },
  {
    question: "Which of the following best describes a linked list?",
    options: ["A) A collection of elements identified by index", "B) A collection of nodes where each node points to the next node", "C) A hierarchical structure with parent and child nodes", "D) A collection of key-value pairs"],
    answer: "B) A collection of nodes where each node points to the next node",
    timer: 30
  },
  {
    question: "What is the time complexity of inserting an element at the end of a linked list?",
    options: ["A) O(1)", "B) O(n)", "C) O(log n)", "D) O(n^2)"],
    answer: "B) O(n)",
    timer: 30
  },
  {
    question: "Which of the following is a common use case for a stack data structure?",
    options: ["A) Task scheduling in operating systems", "B) Implementing undo functionality", "C) Representing hierarchical relationships", "D) Managing database connections"],
    answer: "B) Implementing undo functionality",
    timer: 30
  },
  {
    question: "What is the main characteristic of a queue data structure?",
    options: ["A) Last In, First Out (LIFO)", "B) First In, First Out (FIFO)", "C) Random Access", "D) Ordered Access"],
    answer: "B) First In, First Out (FIFO)",
    timer: 30
  }
];




 
let currentQuestionIndex = 0;
    let score = 0;
    let timer;

    const quizContainer = document.getElementById("quiz-container");
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const timerContainer = document.getElementById("time-left");
    const submitButton = document.getElementById("submit-btn");

    function startQuiz() {
      displayQuestion();
    }

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.textContent = currentQuestion.question;
      optionsContainer.innerHTML = "";

      for (let i = 0; i < currentQuestion.options.length; i++) {
        const option = document.createElement("button");
        option.textContent = currentQuestion.options[i];
        option.addEventListener("click", checkAnswer);
        optionsContainer.appendChild(option);
      }

      startTimer(currentQuestion.timer);
    }

    function startTimer(time) {
      let timeLeft = time;
      updateTimerDisplay(timeLeft);

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft === 0) {
          clearInterval(timer);
          displayNextQuestion();
        }
      }, 1000);
    }

    function updateTimerDisplay(timeLeft) {
      if (timeLeft >= 0) {
        timerContainer.textContent = timeLeft;
      }
    }

    function checkAnswer(event) {
      const selectedOption = event.target.textContent;
      const currentQuestion = questions[currentQuestionIndex];

      if (selectedOption === currentQuestion.answer) {
        score++;
      }

      clearInterval(timer);
      displayNextQuestion();
    }

    function displayNextQuestion() {
      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        endQuiz();
      }
    }

 
    function endQuiz() {
      clearInterval(timer);

      const quizContainer = document.getElementById("quiz-container");
      quizContainer.style.display = "none";

      const resultContainer = document.createElement("div");
      resultContainer.id = "result-container";

      const correctAnswers = score;
      const wrongAnswers = questions.length - score;

      let comment;

      if (score === 30) {
        comment = "Congratulations! You scored a perfect 30/30!";
      } else if (score >= 25) {
        comment = "Great job! You have excellent knowledge!";
      } else if (score >= 20) {
        comment = "Well done! You have a solid understanding!";
      } else if (score >= 15) {
        comment = "Good effort! You have a good grasp of the concepts!";
      } else if (score >= 10) {
        comment = "Nice attempt! Keep learning to improve your knowledge!";
      } else if (score >= 5) {
        comment = "Not bad! You have some basic understanding!";
      } else if (score >= 1) {
        comment = "You can do better! Keep practicing and learning!";
      } else {
        comment = "Oops! Better luck next time! Keep learning!";
      }

      resultContainer.innerHTML = `
        <p>Your score: <span>${score}</span> out of <span>${questions.length}</span></p>
        <p>Correct Answers: <span class="correct-answers">${correctAnswers}</span></p>
        <p>Wrong Answers: <span class="wrong-answers">${wrongAnswers}</span></p>
        <p class="comment">${comment}</p>
      `;

      const parentContainer = document.getElementById("quiz-container").parentNode;
      parentContainer.insertBefore(resultContainer, quizContainer.nextSibling);
    }

    window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    setTimeout(function() {
      loader.classList.add('hidden');
    }, 1000);

    const submitButton = document.getElementById('submit-btn');
    submitButton.addEventListener('click', endQuiz);
    });

    startQuiz();
    
  </script>
