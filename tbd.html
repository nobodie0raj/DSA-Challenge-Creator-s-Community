<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Material</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .top-bar {
      background-color: #1e1e1e;
      color: #fff;
      padding: 12px 0;
    }

    .top-bar-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
    }

    .tagline {
      font-size: 16px;
      color: #aaa;
      font-family: Garamond, serif;
    }

    h1 {
      text-align: center;
      color: #4caf50;
      font-size: 42px;
      font-family: Garamond, serif;
      margin-bottom: 50px;
    }

    .material-section {
      margin-top: 40px;
      text-align: center;
    }

    .material-section h2 {
      font-size: 28px;
      color: #4caf50;
      font-family: Garamond, serif;
    }

    .material-section p {
      font-size: 16px;
      color: #e0e0e0;
      margin: 20px 0;
    }

    .material-section .button {
      background-color: #333;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 0 auto;
      margin-top: 20px;
      transition-duration: 0.4s;
      cursor: pointer;
      max-width: 200px;
    }

    .material-section .button1 {
      background-color: #333;
      color: white;
      border: 2px solid #4CAF50;
    }

    .material-section .button1:hover {
      background-color: #4CAF50;
      color: white;
    }

    .material-section .button2 {
      background-color: #333;
      color: white;
      border: 2px solid #2196F3;
    }

    .material-section .button2:hover {
      background-color: #2196F3;
      color: white;
    }

    p {
      font-family: Garamond, serif;
      font-size: 10px;
      font-weight: bold;
      color: #4caf50;
      text-align: center;
      margin-top: 100px;
    }

    .created-by {
      font-family: Garamond, serif;
      text-align: center;
      font-size: 7px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
